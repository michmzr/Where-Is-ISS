<div *ngIf="position; else loading">
    <div *ngIf="positionName; else noFoundAddress">
        <p>ISS is on {{positionName}}</p>
    </div>
    <ng-template #noFoundAddress>
        <p>ISS is probably over the noname place</p>
    </ng-template>

    <sebm-google-map [latitude]="position.latitude" [longitude]="position.longitude" [streetViewControl]="false">
        <sebm-google-map-marker [latitude]="position.latitude" [longitude]="position.longitude" [title]="ISS"
                                [label]="ISS">
            <sebm-google-map-info-window [disableAutoPan]="true">
                Latitude {{position.latitude}} <br/>
                Longitude: {{position.longitude}} <br/>
                Altitude: {{position.altitude}} kms
            </sebm-google-map-info-window>
        </sebm-google-map-marker>
    </sebm-google-map>
</div>
<ng-template #loading>Fetching data...</ng-template>
